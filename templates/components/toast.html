<div id="toast-container" class="fixed top-5 right-5 z-50 flex flex-col gap-3 font-sans"></div>

<script>
    function showToast(message, type = 'info') {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');

        // Base classes with rounded-2xl, glass effect, and shadow-xl
        let classes = "flex items-center w-full max-w-xs p-4 space-x-4 text-gray-600 bg-white/90 backdrop-blur-xl rounded-[2rem] shadow-2xl dark:text-gray-300 dark:bg-gray-900/90 transition-all duration-500 opacity-0 transform translate-x-10 border border-white/40 dark:border-gray-700/50";

        // Icon based on type
        let icon = '';
        if (type === 'success') {
            icon = `<div class="inline-flex items-center justify-center flex-shrink-0 w-10 h-10 text-green-500 bg-green-100/50 rounded-full dark:bg-green-800/30 dark:text-green-400">
                        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z"/>
                        </svg>
                    </div>`;
        } else if (type === 'error') {
            icon = `<div class="inline-flex items-center justify-center flex-shrink-0 w-10 h-10 text-red-500 bg-red-100/50 rounded-full dark:bg-red-800/30 dark:text-red-400">
                        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 11.793a1 1 0 1 1-1.414 1.414L10 11.414l-2.293 2.293a1 1 0 0 1-1.414-1.414L8.586 10 6.293 7.707a1 1 0 0 1 1.414-1.414L10 8.586l2.293-2.293a1 1 0 0 1 1.414 1.414L11.414 10l2.293 2.293Z"/>
                        </svg>
                    </div>`;
        } else {
            icon = `<div class="inline-flex items-center justify-center flex-shrink-0 w-10 h-10 text-blue-500 bg-blue-100/50 rounded-full dark:bg-blue-800/30 dark:text-blue-400">
                        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM10 15a1 1 0 1 1 0-2 1 1 0 0 1 0 2Zm1-4a1 1 0 0 1-2 0V6a1 1 0 0 1 2 0v5Z"/>
                        </svg>
                    </div>`;
        }

        toast.className = classes;
        toast.innerHTML = `${icon}<div class="ml-3 text-sm font-medium">${message}</div><button type="button" class="ml-auto -mx-1.5 -my-1.5 bg-transparent text-gray-400 hover:text-gray-900 rounded-full focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100/50 inline-flex items-center justify-center h-8 w-8 dark:text-gray-500 dark:hover:text-white dark:hover:bg-gray-700/50 transition-colors" aria-label="Close" onclick="this.parentElement.remove()">
            <span class="sr-only">Close</span>
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
            </svg>
        </button>`;

        container.appendChild(toast);

        // Animate in
        requestAnimationFrame(() => {
            toast.classList.remove('opacity-0', 'translate-x-10');
        });

        // Auto remove
        setTimeout(() => {
            toast.classList.add('opacity-0', 'translate-x-10');
            setTimeout(() => {
                toast.remove();
            }, 500);
        }, 4000);
    }
</script>
