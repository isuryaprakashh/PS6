{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Owner - PS6 Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            dark: '#0f172a',
                            light: '#f8fafc',
                            accent: '#334155'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>

<body class="font-sans bg-gray-50 text-brand-dark antialiased min-h-screen flex flex-col">

    {% include 'Navbar/adminNavBar.html' %}

    <main class="flex-grow container mx-auto px-4 py-24 max-w-xl">

        <div class="glass-card rounded-[2rem] p-8 md:p-12 shadow-xl">
            <div class="text-center mb-8">
                <div
                    class="w-16 h-16 bg-blue-50 rounded-full flex items-center justify-center mx-auto mb-4 text-blue-600 text-2xl">
                    <i class="fas fa-user-edit"></i>
                </div>
                <h1 class="text-3xl font-bold mb-2">Edit Owner</h1>
                <p class="text-gray-500">Update details for <span class="font-semibold text-black">{{ owner.username
                        }}</span></p>
            </div>

            {% if messages %}
            <div class="mb-6 space-y-2">
                {% for message in messages %}
                <div
                    class="p-4 rounded-xl text-sm font-medium {% if message.tags == 'error' %}bg-red-50 text-red-600{% else %}bg-green-50 text-green-600{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <form method="POST" action="{% url 'adminapp:edit_owner' owner.id %}" class="space-y-6">
                {% csrf_token %}

                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                    <div class="relative">
                        <i class="fas fa-user absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="text" id="username" name="username" value="{{ owner.username }}"
                            class="w-full pl-10 pr-4 py-3 bg-gray-50 border-transparent rounded-xl focus:bg-white focus:border-black focus:ring-0 transition"
                            required>
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                    <div class="relative">
                        <i class="fas fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input type="email" id="email" name="email" value="{{ owner.email }}"
                            class="w-full pl-10 pr-4 py-3 bg-gray-50 border-transparent rounded-xl focus:bg-white focus:border-black focus:ring-0 transition"
                            required>
                    </div>
                </div>

                <div class="pt-4 flex gap-4">
                    <button type="submit"
                        class="flex-grow bg-black text-white font-bold py-4 rounded-full hover:bg-gray-800 transition shadow-lg flex items-center justify-center gap-2 group">
                        Save Changes <i class="fas fa-check group-hover:scale-110 transition-transform"></i>
                    </button>
                    <a href="{% url 'adminapp:dashboard' %}"
                        class="px-8 py-4 rounded-full bg-gray-100 text-gray-600 font-bold hover:bg-gray-200 transition">
                        Cancel
                    </a>
                </div>
            </form>
        </div>

    </main>

</body>

</html>
