{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reply to Owner - PS6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            dark: '#0f172a',
                            light: '#f8fafc',
                            accent: '#334155'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>

<body class="font-sans bg-gray-50 text-brand-dark antialiased min-h-screen flex flex-col">

    {% include 'Navbar/tenentNavBar.html' %}

    <main class="flex-grow container mx-auto px-4 py-24 max-w-2xl">

        <div class="glass-card rounded-[2rem] overflow-hidden shadow-xl">

            <!-- Header -->
            <div class="bg-gray-900 p-8 text-white">
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center gap-4">
                        <div
                            class="w-12 h-12 rounded-full bg-white/10 flex items-center justify-center backdrop-blur-sm">
                            <i class="fas fa-reply text-xl"></i>
                        </div>
                        <div>
                            <h1 class="text-2xl font-bold">Reply to Message</h1>
                            <p class="text-white/60 text-sm">Conversation with {{ message.owner.username }}</p>
                        </div>
                    </div>
                    <span class="text-xs text-white/40 bg-white/10 px-3 py-1 rounded-full">{{ message.timestamp
                        }}</span>
                </div>

                <!-- Original Message Preview -->
                <div
                    class="bg-white/5 backdrop-blur-md rounded-xl p-4 border border-white/10 text-sm text-white/80 italic">
                    <i class="fas fa-quote-left text-white/20 mr-2"></i>{{ message.content }}
                </div>
            </div>

            <div class="p-8 md:p-12">

                <!-- Property Context -->
                <div
                    class="flex items-center gap-3 mb-8 text-sm text-gray-500 bg-gray-50 p-3 rounded-lg border border-gray-100">
                    <i class="fas fa-home text-gray-400"></i>
                    <span>Re: <strong>{{ message.property.title }}</strong> in {{ message.property.location }}</span>
                </div>

                <form method="post" class="space-y-6">
                    {% csrf_token %}

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Your Reply</label>
                        <textarea name="content" rows="6"
                            class="w-full p-4 bg-gray-50 border-transparent rounded-xl focus:bg-white focus:border-black focus:ring-0 transition resize-none"
                            placeholder="Type your reply here..." required></textarea>
                    </div>

                    <div class="flex items-center gap-4 pt-4">
                        <button type="submit"
                            class="flex-grow bg-black text-white font-bold py-4 rounded-full hover:bg-gray-800 transition shadow-lg flex items-center justify-center gap-2 group">
                            Send Reply <i class="fas fa-paper-plane group-hover:translate-x-1 transition-transform"></i>
                        </button>
                        <a href="{% url 'tenentapp:tenant_messages' %}"
                            class="w-14 h-14 rounded-full bg-gray-100 text-gray-600 flex items-center justify-center hover:bg-gray-200 transition">
                            <i class="fas fa-arrow-left"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>

    </main>

</body>

</html>
