{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant - PS6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            dark: '#0f172a',
                            light: '#f8fafc',
                            accent: '#334155'
                        }
                    },
                    animation: {
                        'bounce-slow': 'bounce 3s infinite',
                    }
                }
            }
        }
    </script>
    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chat-container {
            height: calc(100vh - 180px);
        }

        .message-bubble {
            max-width: 80%;
            position: relative;
        }

        .user-bubble {
            border-bottom-right-radius: 4px;
        }

        .bot-bubble {
            border-bottom-left-radius: 4px;
        }

        /* Custom Scrollbar */
        .messages-area::-webkit-scrollbar {
            width: 6px;
        }

        .messages-area::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-area::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 20px;
        }
    </style>
</head>

<body class="font-sans bg-gray-50 text-brand-dark antialiased min-h-screen flex flex-col">

    {% include 'Navbar/ownerNavBar.html' %}

    <main class="flex-grow container mx-auto px-4 py-24 max-w-5xl h-screen flex flex-col">

        <div class="glass-card rounded-[2.5rem] flex-grow flex flex-col shadow-2xl overflow-hidden relative">

            <!-- Header -->
            <div
                class="bg-white/80 backdrop-blur-md p-6 border-b border-gray-100 flex items-center justify-between z-10">
                <div class="flex items-center gap-4">
                    <div
                        class="w-12 h-12 rounded-full bg-gradient-to-tr from-blue-600 to-purple-600 flex items-center justify-center text-white shadow-lg">
                        <i class="fas fa-robot text-xl animate-bounce-slow"></i>
                    </div>
                    <div>
                        <h1 class="font-bold text-xl">AI Assistant</h1>
                        <div class="flex items-center gap-2 text-xs text-green-500 font-medium">
                            <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span> Online
                        </div>
                    </div>
                </div>
                <button class="text-gray-400 hover:text-red-500 transition" onclick="clearChat()">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>

            <!-- Messages Area -->
            <div class="flex-grow p-6 overflow-y-auto messages-area bg-gray-50/50 space-y-6" id="chatMessages">
                <!-- Welcome Message -->
                <div class="flex items-end gap-3">
                    <div
                        class="w-8 h-8 rounded-full bg-gradient-to-tr from-blue-600 to-purple-600 flex-shrink-0 flex items-center justify-center text-white text-xs">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div
                        class="bg-white p-4 rounded-2xl rounded-bl-none shadow-sm text-gray-700 text-sm leading-relaxed max-w-[80%] border border-gray-100">
                        Hello! I'm your AI assistant. How can I help you manage your properties today?
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="p-6 bg-white border-t border-gray-100">
                <form id="chatForm" class="relative flex items-center gap-4">
                    <div class="flex-grow relative">
                        <input type="text" id="userMessage"
                            class="w-full bg-gray-100 border-0 rounded-full px-6 py-4 pr-12 focus:bg-white focus:ring-2 focus:ring-black transition shadow-inner"
                            placeholder="Type your message..." autocomplete="off">
                        <button type="button"
                            class="absolute right-2 top-1/2 -translate-y-1/2 w-10 h-10 rounded-full text-gray-400 hover:text-gray-600 hover:bg-gray-200 transition flex items-center justify-center">
                            <i class="fas fa-microphone"></i>
                        </button>
                    </div>
                    <button type="submit"
                        class="w-14 h-14 rounded-full bg-black text-white flex items-center justify-center hover:bg-gray-800 transition shadow-lg hover:scale-105 active:scale-95">
                        <i class="fas fa-paper-plane text-lg ml-1"></i>
                    </button>
                </form>
            </div>

        </div>

    </main>

    <script>
        const form = document.getElementById('chatForm');
        const messagesDiv = document.getElementById('chatMessages');
        const userMessageInput = document.getElementById('userMessage');

        function scrollToBottom() {
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function addMessage(content, isUser) {
            const wrapper = document.createElement('div');
            wrapper.className = `flex items-end gap-3 ${isUser ? 'flex-row-reverse' : ''} animate-fade-in-up`;

            const avatar = document.createElement('div');
            avatar.className = `w-8 h-8 rounded-full flex-shrink-0 flex items-center justify-center text-white text-xs shadow-sm ${isUser ? 'bg-black' : 'bg-gradient-to-tr from-blue-600 to-purple-600'}`;
            avatar.innerHTML = isUser ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';

            const bubble = document.createElement('div');
            bubble.className = `p-4 rounded-2xl shadow-sm text-sm leading-relaxed max-w-[80%] ${isUser ? 'bg-black text-white rounded-br-none' : 'bg-white text-gray-700 rounded-bl-none border border-gray-100'}`;
            bubble.textContent = content;

            wrapper.appendChild(avatar);
            wrapper.appendChild(bubble);
            messagesDiv.appendChild(wrapper);
            scrollToBottom();
        }

        function addTypingIndicator() {
            const wrapper = document.createElement('div');
            wrapper.id = 'typingIndicator';
            wrapper.className = 'flex items-end gap-3';
            wrapper.innerHTML = `
                <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-blue-600 to-purple-600 flex-shrink-0 flex items-center justify-center text-white text-xs">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="bg-white p-4 rounded-2xl rounded-bl-none shadow-sm border border-gray-100 flex gap-1">
                    <span class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></span>
                    <span class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></span>
                    <span class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.4s"></span>
                </div>
            `;
            messagesDiv.appendChild(wrapper);
            scrollToBottom();
        }

        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) indicator.remove();
        }

        function clearChat() {
            if (confirm('Clear chat history?')) {
                messagesDiv.innerHTML = `
                    <div class="flex items-end gap-3">
                        <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-blue-600 to-purple-600 flex-shrink-0 flex items-center justify-center text-white text-xs">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="bg-white p-4 rounded-2xl rounded-bl-none shadow-sm text-gray-700 text-sm leading-relaxed max-w-[80%] border border-gray-100">
                            Chat cleared. How can I help you?
                        </div>
                    </div>
                `;
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = userMessageInput.value.trim();
            if (!message) return;

            // Add User Message
            addMessage(message, true);
            userMessageInput.value = '';

            // Show Typing Indicator
            addTypingIndicator();

            try {
                const response = await fetch('', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: new URLSearchParams({ message: message })
                });

                const data = await response.json();
                removeTypingIndicator();

                // Add Bot Response
                if (data.response) {
                    addMessage(data.response, false);
                } else {
                    addMessage("I'm sorry, I didn't understand that.", false);
                }

            } catch (error) {
                console.error('Error:', error);
                removeTypingIndicator();
                addMessage("Sorry, something went wrong. Please try again.", false);
            }
        });
    </script>
    <style>
        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            animation: fade-in-up 0.3s ease-out forwards;
        }
    </style>
</body>

</html>
